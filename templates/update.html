{% include "header.html" %}
  <form action="/update/{{ recipe['id'] }}" method="post">
    <div>
      <div>
        <h1> Modifier la recette </h1>
        <p>Titre : <input type="text" name="title" value="{{ recipe['title'] }}"></p>
        <p>Description : <br> <textarea name="description">{{ recipe['description'] }}</textarea></p>
        <p>Durée : <input type="text" name="duration" value="{{ recipe['duration'] }}"></p>
        <p>Image : <input type="text" name="img" value="{{ recipe['img'] }}"></p>

        <h2> Ingrédients (liste à tirets)</h2>
        <p><textarea name="ingredients" rows="10">{% for ingredient in recipe['ingredients'] %}- {{ ingredient['name'] }}
{% endfor %}</textarea></p>
        <h2> Étapes (liste à tirets)</h2>
        <p><textarea name="stages" rows="10">{% for stage in recipe['stages'] %}- {{ stage['description'] }}
{% endfor %}</textarea></p>

        <div>
          <input type="submit" value="Modifier">
          <a href="/read/{{ recipe['id'] }}">Annuler</a>
        </div>
      </div>
    </div>
  </form>
{% include "footer.html" %}
